<!DOCTYPE html>
<html>
<head>
    <style>
        h1 {
            text-align:center;
            color: rgb(13, 64, 135);
        }
    </style>
</head>
<body>  
    <h1>Klasifikasi Umur</h1>
    <form>
        <label for="nama">Nama:</label>
        <input type="text" id="nama"><br>
        <label for="umur">Umur:</label>
        <input type="number" id="umur"><br>
        <button onclick="return klik()"> Klik </button><br> 
    </form>
 
    <p id="output"></p>

        <script>
            function cekUmur (umur) {
                if (umur > 0 && umur <= 5)
                    return "Anda masih bayi";
                else if (umur > 5 && umur <= 15)
                    return "Anda masih anak-anak"
                else if (umur > 15 && umur <= 30)
                    return "Anda masih remaja"
                else if (umur > 30 && umur <= 60)
                    return "Anda sudah dewasa"
                else if (umur > 60)
                    return "Anda sudah dewasa"
                else
                    return "Anda game over"
            }
        </script>

        <script>
            function klik() {
                //variabel
                var nama = document.getElementById("nama").value;
                var umur = document.getElementById("umur").value;
                
                //cek nama
                if (nama == null || nama == "")
                    alert("isikan nama!!");
                else
                    //cek umur
                    var txt = cekUmur(umur);
                    document.getElementById("output").innerHTML = txt;   
                return false;
            }
        </script>  
</body>
</html>
