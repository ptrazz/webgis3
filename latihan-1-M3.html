<!doctype html>
<html>
<head>
    <style>
        h1 {
        text-align:center;
        }
    </style>
</head>
<body>
    <h1>Hitung faktorial dari input</h1>
    <h2>Masukkan sembarang angka</h2>
    
    <input type="number" id="datainput">
    <button onclick="klik()">Klik</button><br>  
    <p id="baca"></p>
    <p id="tulis"></p>
        <script>
            function factorial (n) {
                if (n === 0) {
                    return 1;
                }
                return n * factorial (n - 1);
             document.getElementById("baca").innerHTML = factorial(datainput);
            }
           
        </script>
        <script>
            function klik() {
                var datainput, baca;
                datainput = document.getElementById("datainput").value;
                baca = document.getElementById("baca").value= factorial(datainput);
                var txt ="Angka faktorial dari " + datainput + " adalah : " + baca;
                document.getElementById("tulis").innerHTML=txt;
            }
        </script>  
</body>
</html>
