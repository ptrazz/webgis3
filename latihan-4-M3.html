<!DOCTYPE html>
<html>
    <head>
        <style>
        	h2 {
            	text-align:center;
            }
        </style>
        
    </head>
    <body>
        <h2>Bilangan Prima</h2>
        Bilangan prima:  <input type="number" name="inputdata" id="inputdata"/>
        <input type="submit" value="Klik" onclick="klik()" name="print"/>
        <p id="hasil"></p>
        <script>
            function prima(inputdata, prima_num) {
                //loop till i equals to $limit
                for (let i = 1; i <= inputdata; i++) {
                    c = 0;
 
                    for (let j = 1; j <= i; j++) {
                        // % modules will give the reminder value, so if the reminder is 0 then it is divisible
                        if (i % j == 0) {
                            //increment the value of c
                            c++;
                            
                        }
                    }
 
                    //if the value of c is 2 then it is a prime number
                    //because a prime number should be exactly divisible by 2 times only (itself and 1)
                    if (c == 2) {
                        prima_num.push(i);
                    }
                }
                return 0; 
            }
        </script>

        <script>
            function klik() {
            var inputdata = document.getElementById("inputdata").value;
            var prima_num = [];
            prima(inputdata, prima_num);
            var hasil = prima_num;
            document.getElementById("hasil").innerHTML = hasil;
            }
    </script>  
    </body>
</html>
