<!DOCTYPE html>
<html>
<body>

<h1>Bilangan Fibonacci </h1>
<p>Masukkan angka sembarang.</p>
<input type="number" id="inputdata" >
<button onclick="klik()">Klik</button><br>
<p id="demo"></p>

<script>
    function fibonacci (inputdata, fibonacci_num) {
        let a = 0, b = 1, c;

        for (let i = 1; i <= inputdata; i++) {
            fibonacci_num.push(a);
            c = a + b;
            a = b;
            b = c;
        }    
    }
</script>

<script>
    function klik() {
        var inputdata = document.getElementById("inputdata").value;
        var fibonacci_num = [];
        fibonacci(inputdata, fibonacci_num);
        var demo =fibonacci_num;
        document.getElementById("demo").innerHTML = demo;
    }
</script>  
</body>
</html>
